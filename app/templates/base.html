<html lang="fr">
    <head>
      {% if title %}
      <title>{{ title }}</title>
      {% else %}
      <title>Bienvenue sur le site de Grandpy !</title>
      {% endif %}
      <meta charset="utf-8">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/gdpy_website.css') }}"/>
      <link rel="shortcut icon" href="{{ url_for('static', filename='pictures/favicon.ico') }}">
    </head>
    <body>

        {% block title %}
        {% endblock %}

        {% block header %}
        {% endblock %}

        {% block main %}
        {% endblock %}

        {% block footer %}
        {% endblock %}        
      <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ key }}"></script>
      <script src="{{ url_for('static', filename='javascript/ajax.js') }}"></script>
      <script src="{{ url_for('static', filename='javascript/gdpy_website.js') }}"></script>
    </body>
</html>
